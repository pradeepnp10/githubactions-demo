name: My First Workflow

on: [push]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello
        run: echo "Hello, GitHub Actions!"

      - name: Show Current Date
        run: date

      - name: List files
        run: ls -la

      - name: Print a secret (hidden in logs)
        run: echo "Secret is ${{ secrets.MY_SECRET_MESSAGE }}"
